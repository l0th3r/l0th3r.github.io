<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Gravity Clicker</title>
    <script type="module" crossorigin src="/assets/index.88cc380c.js"></script>
    <link rel="modulepreload" href="/assets/vendor.884725e3.js">
  </head>
  <body>
    
    <!-- Loading Win -->
    <div id="loading-env">
      <h1 id="loading-txt">Loading 10%</h1>
      <div class="progress">
        <span class="progress-bar" id="progress"></span>
      </div>
    </div>

    <!-- Nav -->
    <div id="ui-nav" class="ui-container ui-bottom ui-element ui-align ui-panel">
      
      <div id="btn-import" class="ui-nav-btn">
        <div>
          <img class="nav-icon" src="/assets/import.svg" alt="import logo">
          <p>Import Save</p>
        </div>
        <span style="display: none;"></span>
      </div>
      
      <div id="btn-export" class="ui-nav-btn">
        <div>
          <img class="nav-icon" src="/assets/export.svg" alt="export logo">
          <p>Export Save</p>
        </div>
        <span style="display: none;"></span>
      </div>
      
      <div id="btn-save" class="ui-nav-btn">
        <div>
          <img class="nav-icon" src="/assets/save.svg" alt="save logo">
          <p>Save</p>
        </div>
        <span style="display: none;"></span>
      </div>
      
      <div id="btn-wipe" class="ui-nav-btn">
        <div>
          <img class="nav-icon" src="/assets/trash.svg" alt="trash logo">
          <p>Wipe Data</p>
        </div>
        <span style="display: none;"></span>
      </div>
      
      <!-- <div id="btn-planet" class="ui-nav-btn">
        <div>
          <img class="nav-icon" src="/assets/planets.svg" alt="planet logo">
          <p>Planets</p>
        </div>
        <span style="display: none;"></span>
      </div> -->
    
    </div>
    
    <!-- Header -->
    <div style="display: none;" id="ui-header" class="ui-container ui-element ui-align ui-panel ui-padding ui-right ui-border-bot"><span class="ui-data">Money: <span id="ui-money" class="ui-data">10</span>$</span></div>

    <!-- Planet Win -->
    <div style="display: none;" id="ui-planet-win" class="ui-main-win ui-centered">
      <div class="ui-element ui-panel ui-padding ui-win-head ui-border-top">
        <span class="ui-planet-name ui-title">PLANET_NAME</span>
        <span id="ui-planet-win-close" class="btn">X</span>
      </div>
      <div class="ui-padding ui-win-body">
        <p class="ui-win-data-name">Ressource: <span class="ui-ressource-name ui-data">RESSOUCE_NAME</span></p>
        <p class="ui-win-data-name">Stock: <span class="ui-stock ui-data">STOCK_VAR</span> / <span class="ui-max-stock ui-data">STOCK_MAX_VAR</span></p>
        <p class="ui-win-data-name">Stock Value: <span class="ui-stock-value ui-data">STOCK_VAL</span>$</p>
        <button id="btn-sell-stock">Sell Stock</button>
        <button id="btn-upgrade-stock">Storage lvl <span class="ui-next-stock-upgrade ui-title">NEXT_STOR_UPGR_VAL</span> upgrade: <span class="ui-next-stock-upgrade-price ui-title">NEXT_STOR_UPGR_PRICE</span>$</button>
      </div>
      <div class="ui-padding ui-win-body ui-border-bot">
        <span class="ui-data"><span id="progress-bar-prcnt" class="ui-data">0</span>%</span>
          
        <div class="progress-cont">
          <span class="progress-planet" id="progress-bar-mine"></span>
        </div>
        <p class="ui-win-data-name">Mining lvl: <span class="ui-mining-value ui-data">MIN_VAR</span></p>
        <button value="NULL" id="btn-mine">Mine <span class="ui-ressource-name">RESSOUCE_NAME</span></button>
        <!-- <button id="btn-upgrade-mining">Mining lvl <span class="ui-next-mining-upgrade ui-title">NEXT_MIN_UPGR_VAL</span> upgrade: <span class="ui-next-mining-upgrade-price ui-title">NEXT_MIN_UPGR_PRICE</span>$</button> -->
      </div>
    </div>

    <!-- Logs -->
    <div id="ui-log-cont">
    </div>
    
    <!-- Canvas -->
    <canvas id="env"></canvas>

    <input style="position: absolute;" type="file" id="file-input" hidden>
    <script type="json" src="/assets/settings.json"></script>
    
    
  </body>
</html>
