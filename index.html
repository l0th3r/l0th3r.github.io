<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>GravityCLicker</title>
    <script type="module" crossorigin src="/assets/index.a5d51d7c.js"></script>
    <link rel="modulepreload" href="/assets/vendor.8163a7c8.js">
  </head>
  <body>
    
    <div id="loading-env">
      <h1 id="loading-txt">Loading 10%</h1>
      <div class="progress">
        <span class="progress-bar" id="progress"></span>
      </div>
    </div>

    <div style="display: none;" id="ui-planet-win" class="ui-main-win ui-centered">
      <div class="ui-element ui-panel ui-padding ui-win-head ui-border-top">
        <span class="ui-planet-name ui-title">PLANET_NAME</span>
        <span id="ui-planet-win-close" class="btn">X</span>
      </div>
      <div class="ui-padding ui-win-body">
        <p class="ui-win-data-name">Ressource: <span class="ui-ressource-name ui-data">RESSOUCE_NAME</span></p>
        <p class="ui-win-data-name">Stock: <span class="ui-stock ui-data">STOCK_VAR</span> / <span class="ui-max-stock ui-data">STOCK_MAX_VAR</span></p>
        <p class="ui-win-data-name">Stock Value: <span class="ui-stock-value ui-data">STOCK_VAL</span>$</p>
        <button id="btn-sell-stock">Sell Stock</button>
        <button id="btn-upgrade-stock">Storage lvl <span class="ui-next-stock-upgrade ui-title">NEXT_STOR_UPGR_VAL</span> upgrade: <span class="ui-next-stock-upgrade-price ui-title">NEXT_STOR_UPGR_PRICE</span>$</button>
      </div>
      <div class="ui-padding ui-win-body ui-border-bot">
        <!-- <div class="progress-cont">
          <span class="progress-planet" id="progress-bar-mine"></span>
        </div> -->
        <p class="ui-win-data-name">Mining lvl: <span class="ui-mining-value ui-data">MIN_VAR</span></p>
        <button value="NULL" id="btn-mine">Mine <span class="ui-ressource-name">RESSOUCE_NAME</span></button>
        <!-- <button id="btn-upgrade-mining">Mining lvl <span class="ui-next-mining-upgrade ui-title">NEXT_MIN_UPGR_VAL</span> upgrade: <span class="ui-next-mining-upgrade-price ui-title">NEXT_MIN_UPGR_PRICE</span>$</button> -->
      </div>
    </div>
    
    <canvas id="env"></canvas>

    <script type="json" src="/assets/settings.json"></script>
    
    
  </body>
</html>
